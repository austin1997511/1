<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>台昇通網站</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    picture, img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <picture>
    <!-- 手機版圖片：螢幕寬度小於等於 768px 時套用 -->
    <source media="(max-width: 768px)" srcset="裝置手機.jpg">
    <!-- 預設顯示電腦版圖片 -->
    <img src="裝置電腦.jpg" alt="台昇通網站">
  </picture>
</body>
</html>
